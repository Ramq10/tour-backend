



<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>RoversTrail</title>



<body
	style="font-family: sans-serif; letter-spacing: 1px; margin: 0; padding: 0; font-size: 14px; background: #f0f0f0;">
	<div
		style="background: #fff; width: 500px; margin: 30px auto; box-shadow: 0px 0px 5px #b5b5b5; padding: 0px 20px 25px; line-height: 18px; color: #666;">

		<table style="border-collapse: collapse;">
			<thead>
				<tr>
					<td style="padding: 15px 0px;">
						<div style="border-bottom: 1px solid #d7d7d7;">
				 <img src="http://roverstrail.com/assets/images/logo1.png"  alt="" width="80px"></img>
				


						</div>
					</td>
				</tr>
			</thead>
			<tbody>
			
				<tr>
					<td style="padding: 6px 0px 10px; color: #333;"><b><h2>Dear
							<span th:text="${name} +','"></span></h2>
					</b></td>
				</tr>

				<tr>
					<td style="padding: 6px 0px;"><h3><span th:text="${heading}"></span></h3></td>
				</tr>
				<tr>
					<td style="padding: 0px;">&nbsp;</td>
				</tr>
				<tr>
					<td style="padding: 6px 0px;"><span th:text="${main}"></span>
					</td>
				</tr>
				<tr>
					<td style="padding: 6px 0px;">&nbsp;</td>
				</tr>

			</tbody>
			<tfoot
				th:style="'background:'+${background}+' ; color:#fff; font-size: 16px;'">
				<tr>
					<td style="padding: 10px 10px 0">Thank you</td>
				</tr>
				<tr>
					<td style="padding: 6px 10px 10px"><b><span>RoversTrail </span> </b></td>
				</tr>

			</tfoot>
		</table>
	</div>

</body>
</html>
